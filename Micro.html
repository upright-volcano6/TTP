<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro(AI of TTP)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
        }
        #chatContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chatbox {
            width: 350px;
            height: 450px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background-color: white;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .user {
            background-color: #e1f5fe;
            text-align: right;
        }
        .bot {
            background-color: #ffecb3;
            text-align: left;
        }
        #userInput {
            width: 265px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px; /* Space between input and button */
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="chatContainer">
        <div id="chatbox"></div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <input type="text" id="userInput" placeholder="Type your message .E.G hi" onkeypress="checkEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const message = userInput.value.trim();

            if (message) {
                appendMessage("You: " + message, "user");
                getBotResponse(message);
                userInput.value = "";
            }
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function appendMessage(message, sender) {
            const chatbox = document.getElementById("chatbox");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.textContent = message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
        }

        function getBotResponse(userMessage) {
            const response = determineResponse(userMessage);
            appendMessage("Bot: " + response, "bot");
        }

        function determineResponse(message) {
            const responses = {
                "hi": "Hi there! How can I help you today?",
                "how are you?": "I'm doing great!",
                "What is your name?": "Micro, but some of my friends like ChatGPT and Grammarly call me Mic",
            };

            const normalizedMessage = message.toLowerCase();
            return responses[normalizedMessage] || "Iâ€™m not sure how to respond to that. Can you try asking differently?";
        }
    </script>

</body>
</html>
